<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Prikaz svih kategorija</title>
</head>
<body layout:fragment="content">
    <div class="row">
        <div class="col d-flex justify-content-between align-items-center">
            <h1>Sve igre</h1>
        </div>
    </div>
    <div style="display:flex;">
        <div class="card" th:each="category: ${categories}" style="width: 18rem; padding:30px; margin-left:20px; margin-top:10px; width:30%;">
            <ul class="list-group list-group-flush">
<!--                <li class="list-group-item" th:text="${category.getId()}"></li>-->
                <li class="list-group-item" ><h3 th:text="${category.getName()}"></h3></li>
                <li class="list-group-item" th:text="${category.getOpis()}"></li>
                <li class="list-group-item" th:text="${category.getCijena()}"></li>
                <div style="display:flex; justify-content:space-evenly; margin-top:10px;" >
                    <a data-toggle="tooltip" data-placement="top" title="Briši kategoriju" class="btn btn-sm btn-danger" th:href="@{/category/delete/{id}(id=${category.getId()})}">Izbrisi igru</a>
                    <a data-toggle="tooltip" data-placement="top" title="Uredi kategoriju" class="btn btn-sm btn-warning" th:href="@{/category/edit/{id}(id=${category.getId()})}">Uredi igru</a>
                    <a data-toggle="tooltip" data-placement="top" title="Uredi kategoriju" class="btn btn-sm btn-success" th:href="@{/category/add_cart/{userId}/{categoryId}(userId=${userId}, categoryId=${category.getId()})}">Dodaj u košaricu</a>




                </div>
            </ul>
        </div>
    </div>
    <div>
        <p th:text="${poruka}"></p>
    </div>

    <div class="modal fade" id="addCategory">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nova kategorija</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:object="${category}" th:action="@{/category/add}" method="POST">
                    <div class="modal-body">
                        <label class="col-form-label">Unesite naziv kategorije:</label>
                        <input class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" type="text" th:field="*{name}">
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
                        <label class="col-form-label">Unesite opis igre:</label>
                        <textarea class="form-control" th:classappend="${#fields.hasErrors('opis') ? 'is-invalid' : ''}" type="text" th:field="*{opis}"></textarea>
<!--                        <input class="form-control" th:classappend="${#fields.hasErrors('opis') ? 'is-invalid' : ''}" type="text" th:field="*{opis}">-->
                        <div th:if="${#fields.hasErrors('opis')}" th:errors="*{opis}" class="invalid-feedback"></div>
                        <label class="col-form-label">Unesite cijenu igre:</label>
                        <input class="form-control" th:classappend="${#fields.hasErrors('cijena') ? 'is-invalid' : ''}" type="text" th:field="*{cijena}">
                        <div th:if="${#fields.hasErrors('cijena')}" th:errors="*{cijena}" class="invalid-feedback"></div>

<!--                        <label class="col-form-label">Odaberite nadkategoriju</label>-->
<!--                        <select class="form-control" th:field="*{parent}">-->
<!--                            <option value="">Odaberite kategoriju</option>-->
<!--                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>-->
<!--                        </select>-->

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zatvori</button>
                        <button type="submit" class="btn btn-primary">Dodaj igru</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
    <script type="text/javascript" th:if="${added}">
        $(function () {
            $('#addCategory').modal("show");
        })
    </script>
</body>
